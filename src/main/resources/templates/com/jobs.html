<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>职位管理</title>
		<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.css" rel="stylesheet">
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
		<style type="text/css">
			*{
				text-decoration: none;
				list-style: none;
			}
			a{
				cursor: pointer;
			}
			#login-box .modal-dialog{
				width: 360px;
			}
			.carousel-item img{
				height: 400px;
			}
			.avatar{
				height: 100px;
			}
		</style>
		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<!-- 页头 -->
		<div class="container" id="page-header">
			<nav class="mb-3 navbar navbar-expand-lg navbar-light bg-light shadow-sm">
				<a class="navbar-brand mr-auto" th:href="@{/}">大学生招聘就业网</a>
				<div class="collapse navbar-collapse nav-item">
					<div class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-dark" data-toggle="dropdown">我是HR</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						  <a class="dropdown-item" th:href="@{/}">我是学生</a>
						  <a class="dropdown-item" th:href="@{/sch}">我是老师</a>
						</div>
					</div>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/com/index}">公司信息</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" th:href="@{#}">职位管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/com/posted}">投递管理</a>
						</li>
					</ul>
				</div>
				<a th:href="@{/com/logout}"><img th:if="${checked}" class="rounded-circle" src="/img/avator.jpg" style="width:30px; height: 30px;"></a>
			</nav>
		</div>
		<!-- 页身 -->
		<div class="container">
			<div class="row-cols-1">
				<div class="my-3 text-right">
					<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addjob">发布职位</button>
				</div>
				<div class="modal fade" id="addjob" role="dialog">
					<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
							<form class="modal-content" th:action="@{/com/addjob}" method="post">
								<div class="modal-header">
									<h5 class="modal-title">发布职位</h5>
								</div>
								<div class="modal-body row">
									<div class="form-group col-4">
										<label>名称</label>
										<input type="text" class="form-control" name="name">
									</div>
									<div class="form-group col-4">
										<label>薪资</label>
										<input type="text" class="form-control" name="salary"/>
									</div>
									<div class="form-group col-4">
										<label>城市</label>
										<input type="text" class="form-control" name="city"/>
									</div>
									<div class="form-group col-4">
										<label>类别</label>
										<input type="text" class="form-control" name="category"/>
									</div>
									<div class="form-group col-4">
										<label>人数</label>
										<input type="text" class="form-control" name="num"/>
									</div>
									<div class="form-group col-4">
										<label>教育程度</label>
										<input type="text" class="form-control" name="edu"/>
									</div>
									<div class="form-group col-12">
										<label>职位描述</label>
										<textarea rows="5" class="form-control" name="descs" placeholder="1.…&#10;2.…&#10;3.…"></textarea>
									</div>
									<div class="form-group col-12">
										<label>任职要求</label>
										<textarea rows="5" class="form-control" name="requires" placeholder="1.…&#10;2.…&#10;3.…"></textarea>
									</div>
								</div>
								<div class="modal-footer">
									<input type="submit" class="btn btn-primary" value="发布"/>
									<input type="button" class="btn btn-secondary" data-dismiss="modal" value="取消">
								</div>
							</form>
					</div>
				</div>
				<div class="card mb-3" th:each="job: ${jobs}" th:object="${job}">
					<div class="card-body">
						<h6 class="card-title" th:text="*{name}"></h6>
						<p class="card-text"><small th:text="*{settime}"></small></p>
						<div class="float-right">
							<a class="btn btn-primary" th:href="@{'/com/jobinfo/'+*{id}}">详情</a>
							<a class="btn btn-success" th:href="@{'/com/editjob/'+*{id}}">编辑</a>
							<a class="btn btn-danger " th:href="@{'/com/deljob/'+*{id}}">删除</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
