<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职位详情</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.css" rel="stylesheet">
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
		<style type="text/css">
			*{
				text-decoration: none;
				list-style: none;
			}
			a{
				cursor: pointer;
			}
			#login-box .modal-dialog{
				width: 360px;
			}
			.carousel-item img{
				height: 400px;
			}
			.avatar{
				height: 100px;
			}
		</style>
		<script type="text/javascript">

		</script>
</head>
<body>
    <!-- 页头 -->
		<div class="container" id="page-header">
			<nav class="mb-3 navbar navbar-expand-lg navbar-light bg-light shadow-sm">
				<a class="navbar-brand mr-auto" th:href="@{/}">大学生招聘就业网</a>
				<div class="collapse navbar-collapse nav-item">
					<div class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-dark" data-toggle="dropdown">我是HR</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						  <a class="dropdown-item" th:href="@{/}">我是学生</a>
						  <a class="dropdown-item" th:href="@{/sch}">我是老师</a>
						</div>
					</div>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/com/index}">公司信息</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/com/mng}">职位管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/com/posted}">投递管理</a>
						</li>
					</ul>
				</div>
				<a th:href="@{/com/logout}"><img th:if="${checked}" class="rounded-circle" src="/img/avator.jpg" style="width:30px; height: 30px;"></a>
			</nav>
		</div>

		<!-- 正文 -->
		<div class="container my-5">
		    <div class="row">
				<form th:action="@{'/com/editjob/'+${job.id}}" method="post">
					<div class="col-lg-12">
						<h5 class="text-dark d-inline-block">职位信息 :</h5>
						<input type="submit" value="提交" class="btn btn-primary float-right mr-5" style="width: 100px;" th:if="${editable}">
					</div>
					<div class="col-12 mt-3" th:object="${job}">
		            	<div class="p-4 border rounded">
		                    <div class="row">
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">名称<span class="text-danger">*</span> :</label>
								        <input id="id" type="text" name="name" th:value="*{name}"  class="form-control">
								    </div>
								</div>
		                        <div class="col-md-4">
		                            <div class="form-group app-label">
		                                <label class="text-muted">薪资<span class="text-danger">*</span> :</label>
		                                <input id="name" type="text" name="salary" th:value="*{salary}" class="form-control">
		                            </div>
		                        </div>
		                        <div class="col-md-4">
		                            <div class="form-group app-label">
		                                <label class="text-muted">城市<span class="text-danger">*</span> :</label>
		                                <input type="text" class="form-control" name="city" th:value="*{city}" />
		                            </div>
		                        </div>
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">类别<span class="text-danger">*</span> :</label>
								        <input type="text" class="form-control" name="category" th:value="*{category}" />
								    </div>
								</div>
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">人数<span class="text-danger">*</span> :</label>
								        <input type="text" class="form-control" name="num" th:value="*{num}" />
								    </div>
								</div>
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">教育程度<span class="text-danger">*</span> :</label>
								        <input type="text" class="form-control" name="edu" th:value="*{edu}" />
								    </div>
								</div>
								<div class="col-12">
								    <div class="form-group app-label">
								        <label class="text-muted">职位描述<span class="text-danger">*</span> :</label>
										<textarea rows="5" class="form-control" name="descs" th:text="${descs}"></textarea>
								    </div>
								</div>
								<div class="col-12">
								    <div class="form-group app-label">
								        <label class="text-muted">任职要求<span class="text-danger">*</span> :</label>
								        <textarea rows="5" class="form-control" name="reqs" th:text="${reqs}"></textarea>
								    </div>
								</div>
		                    </div>
			            </div>
					</div>
				</form>
		    </div>
</body>
</html>
