<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>大学生招聘网</title>
		<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.css" rel="stylesheet">
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
		<style type="text/css">
			*{
				text-decoration: none;
				list-style: none;
			}
			a{
				cursor: pointer;
			}
			#login-box .modal-dialog{
				width: 360px;
			}
			.carousel-item img{
				height: 400px;
			}
			.avatar{
				height: 100px;
			}
		</style>
		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<!-- 页头 -->
		<div class="container" id="page-header">
			<nav class="mb-3 navbar navbar-expand-lg navbar-light bg-light shadow-sm">
				<a class="navbar-brand mr-auto" th:href="@{/}">大学生招聘就业网</a>
				<div class="collapse navbar-collapse nav-item">
					<div class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-dark" data-toggle="dropdown">我是HR</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						  <a class="dropdown-item" th:href="@{/}">我是学生</a>
						  <a class="dropdown-item" th:href="@{/sch}">我是老师</a>
						</div>
					</div>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link active" th:href="@{#}">公司信息</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/com/mng}">职位管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/com/posted}">投递管理</a>
						</li>
					</ul>
				</div>
				<a th:href="@{/com/logout}"><img th:if="${company}" class="rounded-circle" th:src="@{''+${company.logo}}" style="width:30px; height: 30px;"></a>
			</nav>
		</div>
		<!-- 页身 -->
		<div class="container my-4">
		    <div class="row-cols-1" th:object="${company}">
				<form th:action="@{'/com/editinfo/'+*{id}}" method="post">
					<div class="col-12">
						<h5 class="text-dark d-inline-block">公司信息 :</h5>
						<div class="mb-3 mr-3 float-right">
							<input class="btn btn-primary" type="submit" value="提交修改"/>
							<a class="btn btn-primary" th:href="@{'/com/credit/'+*{id}}" th:if="*{credit == ''}" type="button">授权申请</a>
							<button class="btn btn-primary" th:if="*{credit == '已授权'}"  disabled type="button">已授权</button>
							<button class="btn btn-primary" th:if="*{credit == '申请中'}" disabled type="button">申请中</button>
						</div>
					</div>
					<div class="col-12 mt-3">
						<div class=" p-4 border rounded">
							<a><img th:src="*{logo}" class="img-fluid avatar avatar-medium d-block mx-auto rounded-pill"></a>
		                    <div class="row mt-4">
		                        <div class="col-4 form-group">
		                            <label class="text-muted">公司名<span class="text-danger">*</span> :</label>
		                            <input id="name" type="text" class="form-control" name="name" th:value="*{name}">
		                        </div>
		                        <div class="col-4 form-group">
		                            <label class="text-muted">信息<span class="text-danger">*</span> :</label>
		                            <input type="text" class="form-control" name="info" th:value="*{info}">
		                        </div>
		                        <div class="col-4 form-group">
		                            <label class="text-muted">地址<span class="text-danger">*</span> :</label>
		                            <input type="text" class="form-control" name="address" th:value="*{address}" />
		                        </div>
								<div class="col-12 form-group">
								    <label class="text-muted">描述<span class="text-danger">*</span> :</label>
								    <textarea class="form-control" rows="4" name="descp" th:text="*{descp}"></textarea>
								</div>
		                    </div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
