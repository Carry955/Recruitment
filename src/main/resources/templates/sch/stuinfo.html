<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.css" rel="stylesheet">
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
		<style type="text/css">
			*{
				text-decoration: none;
				list-style: none;
			}
			html, body{
				height: 100%;
			}
			a{
				cursor: pointer;
			}
			#login-box .modal-dialog{
				width: 360px;
			}
			.carousel-item img{
				height: 400px;
			}
			.avatar{
				height: 110px;
			}
		</style>
	</head>
	<body>
		<!-- 页头 -->
		<div class="container" id="page-header">
			<nav class="mb-3 navbar navbar-expand-lg navbar-light bg-light shadow-sm">
				<a class="navbar-brand mr-auto" th:href="@{/}">大学生招聘就业网</a>
				<div class="collapse navbar-collapse nav-item">
					<div class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-dark" data-toggle="dropdown">我是教师</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						  <a class="dropdown-item" th:href="@{/}">我是学生</a>
						  <a class="dropdown-item" th:href="@{/com}">我是HR</a>
						</div>
					</div>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link active" th:href="@{/sch/stumng}">学生管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/sch/credit}">授权管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/sch/analyser}">数据查看</a>
						</li>
					</ul>
				</div>
				<a th:href="@{/sch/logout}"><img th:if="${checked}" class="rounded-circle" src="/img/avator.jpg" style="width:30px; height: 30px;"></a>
			</nav>
		</div>
		<!-- 正文 -->
		<div class="container my-5">
		    <div class="row">
				<form th:action="@{'/sch/stuedit/'+${stu.id}}" method="post">
					<div class="col-lg-12">
						<h5 class="text-dark d-inline-block">学生信息 :</h5>
						<input type="submit" value="提交" class="btn btn-primary float-right mr-5" style="width: 100px;" th:if="${editable}">
					</div>
					<div class="col-12 mt-3" th:object="${stu}">
		            	<div class="p-4 border rounded">
							<a><img th:src="*{img}" class="img-fluid avatar avatar-medium d-block mx-auto rounded-pill"></a>
		                    <div class="row mt-4">
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">学号<span class="text-danger">*</span> :</label>
								        <input id="id" type="text" readonly name="id" th:value="*{id}"  class="form-control">
								    </div>
								</div>
		                        <div class="col-md-4">
		                            <div class="form-group app-label">
		                                <label class="text-muted">姓名<span class="text-danger">*</span> :</label>
		                                <input id="name" type="text" name="name" th:value="*{name}" class="form-control">
		                            </div>
		                        </div>
		                        <div class="col-md-4">
		                            <div class="form-group app-label">
		                                <label class="text-muted">性别<span class="text-danger">*</span> :</label>
		                                <input type="text" class="form-control" name="gender" th:value="*{gender}" />
		                            </div>
		                        </div>
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">电话<span class="text-danger">*</span> :</label>
								        <input type="text" class="form-control" name="tel" th:value="*{tel}" />
								    </div>
								</div>
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">电子邮件<span class="text-danger">*</span> :</label>
								        <input type="text" class="form-control" name="email" th:value="*{email}" />
								    </div>
								</div>
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">地址<span class="text-danger">*</span> :</label>
								        <input type="text" class="form-control" name="address" th:value="*{address}" />
								    </div>
								</div>
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">学院<span class="text-danger">*</span> :</label>
								        <input type="text" class="form-control" name="college" th:value="*{college}" />
								    </div>
								</div>
								<div class="col-md-4">
								    <div class="form-group app-label">
								        <label class="text-muted">专业<span class="text-danger">*</span> :</label>
								        <input type="text" class="form-control" name="major" th:value="*{major}" />
								    </div>
								</div>
		                    </div>
			            </div>
					</div>
				</form>
		    </div>
		</div>
	</body>
</html>
