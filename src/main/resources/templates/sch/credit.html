<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>授权管理</title>
		<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.css" rel="stylesheet">
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
		<style type="text/css">
			* {
				text-decoration: none;
				list-style: none;
			}

			html,
			body {
				height: 100%;
			}

			a {
				cursor: pointer;
			}

			#login-box .modal-dialog {
				width: 360px;
			}

			.carousel-item img {
				height: 400px;
			}
		</style>
	</head>
	<body>
		<!-- 页头 -->
		<div class="container" id="page-header">
			<nav class="mb-3 navbar navbar-expand-lg navbar-light bg-light shadow-sm">
				<a class="navbar-brand mr-auto" th:href="@{/}">大学生招聘就业网</a>
				<div class="collapse navbar-collapse nav-item">
					<div class="nav-item dropdown">
						<a class="nav-link dropdown-toggle text-dark" data-toggle="dropdown">我是教师</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/}">我是学生</a>
							<a class="dropdown-item" th:href="@{/com}">我是HR</a>
						</div>
					</div>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/sch/stumng}">学生管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" th:href="@{#}">授权管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/sch/analyser}">数据查看</a>
						</li>
					</ul>
				</div>
				<a th:href="@{/sch/logout}"><img th:if="${checked}" class="rounded-circle" src="/img/avator.jpg" style="width:30px; height: 30px;"></a>
			</nav>
		</div>
		<!-- 页身 -->
		<div class="container">
			<nav class="mb-3">
				<div class="nav nav-tabs" id="nav-tab" role="tablist">
					<a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-applying"
						role="tab">申请中</a>
					<a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-checked" role="tab">已授权</a>
				</div>
			</nav>
			<div class="tab-content">
				<div class="tab-pane fade show active row-cols-1" id="nav-applying" role="tabpanel">
					<div class="col mb-4 card" th:each="credit: ${credits_applying}", th:object="${credit}">
						<div class="card-body">
							<h5 class="card-title" th:text="*{company.name}"></h5>
							<p><small class="text-muted" th:text="*{settime}"></small></p>
							<p  th:text="*{state}"></p>
							<div class="float-right">
								<a class="btn btn-primary" th:href="@{'/sch/credit/'+*{id}}">授权</a>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade row-cols-1" id="nav-checked" role="tabpanel">
					<div class="col mb-4 card" th:each="credit: ${credits_passed}", th:object="${credit}">
						<div class="card-body">
							<h5 class="card-title" th:text="*{company.name}"></h5>
							<p><small class="text-muted" th:text="*{settime}"></small></p>
							<p  th:text="*{state}"></p>
							<div class="float-right">
								<a class="btn btn-primary" th:href="@{'/sch/revoke/'+*{id}}">撤销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
